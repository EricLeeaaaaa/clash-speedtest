# HTTP 端口
# port: 7890

# SOCKS5 端口
# socks-port: 7891

# HTTP(S) and SOCKS5 server on the same port
mixed-port: 7890

# Linux 及 macOS 的 redir 端口
# redir-port: 7892

allow-lan: false

# 仅适用于设置 allow-lan 为 true 时
# "*": 绑定所有 IP 地址
# 192.168.122.11: 绑定单个 IPv4 地址
# "[aaaa::a8aa:ff:fe09:57d8]": 绑定单个 IPv6 地址
# bind-address: "*"

# Rule / Global / Direct (默认为 Rule 模式)
mode: Rule

# 设置输出日志的等级 (默认为 info)
# info / warning / error / debug / silent
log-level: info

# RESTful API for clash
external-controller: 127.0.0.1:9090

# 兼容性配置
external-controller-tls: false

# Secret for RESTful API (Optional)
# secret: ""

# 实验性功能
experimental:
  ignore-resolve-fail: true
  # interface-name: en0
  
  cache-algorithm: lru  # 使用 LRU 缓存算法
  cache-size: 1024  # 缓存大小

# DNS 服务器配置
dns:
  enable: true
  listen: 0.0.0.0:63521
  ipv6: true

  # 默认域名解析服务器
  default-nameserver:
    - 1.2.4.8
    - 8.8.8.8
    - 223.5.5.5
    - 114.114.114.114
    - 119.29.29.29

  # 增强 DNS 解析模式
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16

  prefer-h3: true  # 优先使用 HTTP/3 协议
  
  # 防 DNS 污染配置
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "*.example"
    - "localhost.ptlogin2.qq.com"
    - "dns.msftncsi.com"
    - "www.msftncsi.com"
    - "www.msftconnecttest.com"

  # DNS 解析服务器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://rubyfish.cn/dns-query
    - https://doh.opendns.com/dns-query
    - https://doh.dns.sb/dns-query
    - tls://dot.sb
    - tls://dns.pub

  # 备用 DNS 服务器
  fallback:
    - https://dns.google/dns-query
    - tls://1dot1dot1dot1.cloudflare-dns.com
    - tls://1.0.0.1
    - tls://1.1.1.1

  # DNS 结果过滤
  fallback-filter:
    geoip: false
    ipcidr:
      - 0.0.0.0/8
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 127.0.0.0/8
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.88.99.0/24
      - 192.168.0.0/16
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32

